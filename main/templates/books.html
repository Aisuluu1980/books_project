{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './styles.css' %}" />
    <title>BOOKS</title>
</head>

<body>
    <h1>Books</h1>
    {% for book in books_list%}
    <h3>{{book.title}}</h3>
    <p>Author: <b>{{book.author}}</b></p>
    <p>Added on site: {{book.date}}</p>
    <hr>
    {% endfor%}


</body>

</html>
